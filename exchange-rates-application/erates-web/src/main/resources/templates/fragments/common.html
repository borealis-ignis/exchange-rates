<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<head th:fragment="common-css">
			<link rel="stylesheet" th:href="@{/css/erates.css}" />
		</head>
		<head th:fragment="common-js">
			<script th:src="@{/js/jquery.flot/excanvas.min.js}"></script>
			<script th:src="@{/js/jquery.flot/jquery.js}"></script>
			<script th:src="@{/js/jquery.flot/jquery.flot.js}"></script>
			<script th:src="@{/js/jquery.flot/jquery.flot.time.js}"></script>
			<script th:src="@{/js/erates-common.js}"></script>
		</head>
	</head>
	<body>
		<div class="top" th:fragment="header">
			<div class="left-container">
				<input type="hidden" id="ctx" th:value="@{/}"/>
				<br clear="all"/>
			</div>
			<div class="top-container">
				<div class="top-buttons">
					<div class="top-button" id="erates" th:classappend="${page == 'erates'}?active">Banks Rates</div>
					<div class="top-button" id="compare-erates" th:classappend="${page == 'compare-erates'}?active">Compare Banks</div>
				</div>
				<br clear="all"/>
			</div>
		</div>
		
		<div class="months-dropdown" th:fragment="months-dropdown">
			<span class="chosen" th:attr="month=${months}" th:text="${months} + ' months'"></span>
			<div class="months-dropdown-content">
				<p month="1" class="months">1 months</p>
				<p month="3" class="months">3 months</p>
				<p month="6" class="months">6 months</p>
				<p month="12" class="months">12 months</p>
			</div>
		</div>
		
	</body>
</html>
