<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Exchange Rates</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/erates.css}" />
	<script th:src="@{/js/jquery.flot/excanvas.min.js}">
	</script>
	<script th:src="@{/js/jquery.flot/jquery.js}">
	</script>
</head>
<body>
	<div class="container">
		<div id="banks_container">
			<ul class="banks-items">
				<li th:each="bank : ${banks}" th:text="${bank.name}" th:id="${bank.code}" th:classappend="${bank.code == bankCode}?active"></li>
			</ul>
		</div>
		<div id="charts_container">
			<div id="chart"></div>
		</div>
	</div>
</body>
</html>
